<ion-header>
    <ion-navbar color="primary">
      <ion-buttons end>
        <button ion-button icon-only clear (click)="callFromLocation()">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Location</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <h3 class="myHeader">We are located here!</h3>
      <div #map id="map" style="width: 100%; height: 400px;"></div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button 
            ion-button
            block
            outline
            (click)="calculateAndDisplayRoute()">Take me there!</button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <button ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking">
        <ion-icon name="locate"></ion-icon>
        Start Tracking
      </button>
    <button ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking">
        <ion-icon name="hand"></ion-icon>
        Stop Tracking
    </button>

      <ion-list>
        <ion-list-header>Previous Tracks</ion-list-header>
        <ion-item *ngFor="let route of previousTracks">
          {{ route.finished | date }}, {{ route.path.length }} Waypoints
          <button ion-button clear item-end (click)="showHistoryRoute(route.path)">View Route</button>
        </ion-item>
      </ion-list>
  </ion-content>
