<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contact
    </ion-title>
    <ion-buttons end>
        <button ion-button clear icon-only end (click)="makeCall()">
          <ion-icon name="call"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <h3 class="contactHeader">Solicite una cita:</h3>
    <form #f="ngForm" (ngSubmit)="onEmailSend(f)">
      <ion-list>

        <ion-item>
          <ion-label fixed>Nombre</ion-label>
          <ion-input type="text" placeholder="Nombre" name="name" ngModel></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label fixed>Apellidos</ion-label>
            <ion-input type="text" placeholder="Apellidos" name="lastName" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Email addresse</ion-label>
          <ion-input type="email" placeholder="email@example.com" name="email" ngModel></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Fecha</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" name="date" ngModel></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label fixed>Motivo de su visita:</ion-label>
          <ion-input type="text" name="motivo" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Dolencia</ion-label>
          <ion-textarea type="text" name="dolencia" ngModel></ion-textarea>
        </ion-item>
      
      </ion-list>
      <button ion-button (click)="sendEmail()" class="submitButton">Enviar Solicitud</button>
    </form>
  
  <h3 class="llamada">Si prefiere denos una llamada!!</h3>
  <button ion-button (click)="callFromContact()"><ion-icon name="call"></ion-icon></button>
    
  </ion-grid>
</ion-content>
